<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepegochi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tamagochi">
        <img src="default.jpg" alt="" id="image">

        <div class="propertyScale" id="propertyScale">
            <p id="sleepProperty" class="default">100</p>
            <p id="eatProperty" class="default">100</p>
            <p id="toiletProperty" class="default">100</p>
        </div>
        
        <div id="properties">
            <input type="submit" class="green" value="Sleep" id="btnSleep">
            <input type="submit" class="green" value="Eat" id="btnEat">
            <input type="submit" class="green" value="Toilet" id="btnToilet">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
